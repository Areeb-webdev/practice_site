<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
            padding: 0%;
            margin: 0%;
    }
    .container{
        background-color: whitesmoke;
        color: black;
        display: flex;
        justify-content: center;
       
    }
    ul{
        list-style-type: none;
        display: flex;
    }
    li{
        justify-content: center;
         margin: 10px;

    }
</style>
<body>
    <nav>
        <div class="container">
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Contact</li>
                <li>project</li>
            </ul>
        </div>
    </nav>
</body>
</html>
