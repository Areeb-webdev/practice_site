<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar (without flexbox)</title>
</head>
<style>
    * {
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
    }

    .container {
        background-color: whitesmoke;
        color: black;

    }

    ul {
        list-style-type: none;
        padding: 10px;
        margin-left: 40%;
    }

    li {
        display: inline-block;
        margin: 10px;
    }
</style>

<body>
    <nav>
        <div class="container">
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>About</li>
                <li>Services</li>

            </ul>
        </div>
    </nav>
</body>

</html>
